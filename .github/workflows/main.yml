name: Generate HTML Table

on:
  workflow_dispatch:

jobs:
  generate-table:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run jq to filter JSON
        id: filter-json
        run: |
          mkdir -p $GITHUB_WORKSPACE/html
          jq '.[] | select(.errorCount > 0) | {filePath,messages: [.messages[] | { ruleId: .ruleId, message,line,column}]}' lint.json > $GITHUB_WORKSPACE/html/errors.json

      - name: Convert JSON to HTML table
        if: always()
        run: |
          jq -r '.[] | "<tr><td>\(.filePath)</td><td>\(.messages[].ruleId)</td><td>\(.messages[].message)</td><td>\(.messages[].line)</td><td>\(.messages[].column)</td></tr>"' $GITHUB_WORKSPACE/html/errors.json > $GITHUB_WORKSPACE/html/errors.html


